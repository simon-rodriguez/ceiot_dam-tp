<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="ready">Log de Riegos para el Dispositivo {{dispositivoId}} </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dispositivo/{{dispositivoId}}">Volver</ion-button>
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">log-riegos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label slot="start"><b>Fecha</b></ion-label>
      <ion-label><b>Acci√≥n</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let registro of registros">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/id/41/80/80'" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ registro.fecha }}</ion-label>
      <ion-label>{{ registro.apertura | transformarEstado }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
