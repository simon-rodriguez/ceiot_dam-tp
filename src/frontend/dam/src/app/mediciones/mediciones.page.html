<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="ready">Mediciones del Dispositivo {{dispositivoId}} - {{dispositivos[0].nombre}} </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mediciones</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
