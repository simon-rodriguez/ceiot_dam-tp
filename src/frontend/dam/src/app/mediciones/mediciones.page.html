<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="ready">Mediciones del Dispositivo {{dispositivoId}} </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dispositivo/{{dispositivoId}}">Volver</ion-button>
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mediciones</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item>
        <ion-label slot="start"><b>Medici√≥n</b></ion-label>
        <ion-label><b>Fecha</b></ion-label>
      </ion-item>
      <ion-item *ngFor="let medicion of mediciones">
        <ion-avatar slot="start">
          <img [src]="'https://picsum.photos/id/41/80/80'" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ medicion.valor }}</ion-label>
        <ion-label>{{ medicion.fecha }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
